<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 380px;
      font-family: sans-serif;
    }
    .input-group {
      display: flex;
      margin-bottom: 10px;
    }
    #search-input {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 3px 0 0 3px;
    }
    #search-button {
      border-radius: 0 3px 3px 0;
      padding: 0 12px;
    }
    button {
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      font-size: 1em;
      margin: 15px 0 5px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    a {
      text-decoration: none;
      color: #000;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }
     a:hover {
      text-decoration: underline;
    }
    .visit-count {
      color: #666;
      font-size: 0.8em;
      margin-left: 10px;
      flex-shrink: 0;
    }
    .remove-btn {
      width: auto;
      background-color: #db4437;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 0 0 10px;
    }
  </style>
</head>
<body>
  <h1>Bookmark Manager</h1>

  <h2>Search All Bookmarks</h2>
  <div class="input-group">
    <input type="text" id="search-input" placeholder="Search by title...">
    <button id="search-button">Search</button>
  </div>
  
  <div id="search-results-container" style="display:none;">
    <h2>Search Results</h2>
    <ul id="search-results-list"></ul>
  </div>

  <div id="wishlist-container">
    <h2>My Bookmarks</h2>
    <button id="save-button">Bookmark This Page</button>
    <ul id="bookmarks-list"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
