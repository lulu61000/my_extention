<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 380px;
      font-family: sans-serif;
    }
    h1 {
      font-size: 1.2em;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.9em;
    }
    input[type="text"], input[type="number"] {
      width: 95%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 15px;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      text-decoration: none;
      color: #000;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .item-info {
      flex-grow: 1;
    }
    .item-info span {
      display: block;
    }
    .item-price {
      color: #555;
      font-size: 0.9em;
    }
     a:hover {
      text-decoration: underline;
    }
    .remove-btn {
      width: auto;
      background-color: #db4437;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 0 0 10px;
    }
  </style>
</head>
<body>
  <h1>Price Wishlist Tracker</h1>

  <div class="input-group">
    <label for="item-name">Item Name</label>
    <input type="text" id="item-name" placeholder="what you want">
  </div>

  <div class="input-group">
    <label for="item-price">Price</label>
    <input type="number" id="item-price" placeholder="what it cost">
  </div>
  
  <button id="save-button">Add Item to Wishlist</button>

  <ul id="items-list">
    </ul>
  <script src="popup.js"></script>
</body>
</html>
